<html>

<head>
    <title>Executor Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="lib/main.js"></script>
</head>

<body>
    <div class="w3-padding-small w3-theme-gl4 w3-card">
        <div class="w3-bar w3-text-theme w3-center">
            <h1>Action Executor Status Panel</h1>
        </div>
    </div>
    <div class="w3-card">
        <table  class="w3-striped w3-centered">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Action</td>
                    <td>Executions since start</td>
                    <td>GPIO pin</td>
                    <td>Status</td>
                    <td>Activate</td>
                    <td>Stop</td>
                </tr>            
            </thead>
            <tbody id="data_table">
                
            </tbody>
        </table>
    </div>
    <div class="w3-card">
        <button id="stop_all" class="w3-btn w3-red">Stop All</button>
        <label>Min Exec Time</label>
        <input id="execution_time" />
        <button id="set_execution_time" class="w3-btn w3-green">Set</button>
    </div>
</body>

</html>
