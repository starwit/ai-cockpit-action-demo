name: PR Build

# PR build

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: "Build Docker image"
    runs-on: [self-hosted, linux, X64]

    steps:    
    - name: checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: '0'

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfile
        push: false
        tags: ${{ env.DOCKERHUB_ORG }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}         
